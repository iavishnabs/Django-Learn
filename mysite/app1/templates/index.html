{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/' %}">
{% endblock %}


{% block content %} 


<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Place</th>
        <th scope="col">Course</th>
      </tr>
    </thead>
    <tbody>
        {% for i in studData %}
      <tr>
        <th scope="row">{{i.indx_no_field}}</th>
        <td>{{i.name_field}}</td>
        <td>{{i.place_field}}</td>
        <td>{{i.course_field}}</td>
        <td><a href="{% url 'edit' s_id=i.id %}" onclick="return confirm('Are you sure want to edit?')"><button>Edit</button></a></td>
        <td><a href="{% url 'delete' s_id=i.id %}" onclick="return confirm('Are you sure want to delete?')" ><button>Delete</button></a></td>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>

  <a href="add"><button>Add New</button></a>
  {% endblock %}
