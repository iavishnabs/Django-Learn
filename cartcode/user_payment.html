{% include 'user_header.html' %}


  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">
      <div class="row justify-content-between gy-5">


<center>
  <style type="text/css">
td{background-color: transparent;font-weight: 2px;color: rgb(2, 2, 2)}
hr{border-color: orange}
#b {
  border: 1px solid grey; 
  padding: 10px;
}

</style>
<br>
 
    <br><br><br>  <br><br><br>  
<div align="center">
<center> 
  <form method="post">

    <h2 style="color: rgb(0, 0, 0);"> Payment </h2><br>
  
  <table>

    <table style="width: 800px; height: 300px; border-radius: 5px;" class="table table-borderless" id="b"> 

      <tr> 
        <td>PAYMENT DETAILS</td> 
        <td colspan="2" align="right"></td>
      </tr>  


      <tr> 
        <td colspan="2"> <small>CARD NUMBER</small><br> 
                    <input type="text" placeholder="CARD NUMBER" name="cardnumber"  class="form-control" maxlength="16" required pattern="[0-9]{16}" title="Enter 16 digit CARD NUMBER number">
        </td> 
      </tr>


      <tr> 
        <td ><small>CVV</small><br> 
          <input type="text" placeholder="CVV" name="cvv"  class="form-control" maxlength="3" required pattern="[0-9]{3}" title="Enter 3 digit CV number">
        </td> 

        <td>
         <small>EXPIRATION DATE</small><br> 
          <input type="text" placeholder="MM/YY" name="date"  class="form-control" required pattern="[0-9,/]{5}" name="edate" title="Enter month and year"> 
        </td>
      </tr>

      <tr> 
        <td colspan="2"> <small>ACCOUNT NUMBER</small><br> 
          <input type="text" placeholder="ACCOUNT NUMBER" name="acountnumber" pattern="[0-9]+"  class="form-control" data-valid='only-text' required > 
        </td>
      </tr>
        <tr>
          <th>PIN</th>
          <td><input type="password" name="pinnumber"   required  pattern="[0-9]+" class="form-control"></td>
        </tr>
        <tr>
          <th>Amount</th>
          <td><input type="text" name="amount" readonly=""  value="{{total_amount}}" required  class="form-control"></td>
        </tr>

        <tr>
          <td align="center" colspan="2"><input type="submit" name="payment" value="PAYMENT" class="btn btn-success"></td>
        </tr>

    </table>

  </div>
</form>
</div></section>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Hero -->
</center>

        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
          <img src="assets/img/hero-img.png" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300">
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->
